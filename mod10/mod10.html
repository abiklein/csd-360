<!DOCTYPE html>

<html lang='en'>

    <head>
      <title>Module 10 Assignment</title>

      <script>

        function backgroundChange(){
          const colors = ["blue", "red", "yellow", "white"]
          let x = Math.floor((Math.random() * 4));
          document.getElementById("color").style.backgroundColor = colors[x];
        }
        function changeText(id){
          id.innerHTML = "The new text!";
        }
      </script>

      <link rel='stylesheet' type='text/css' href='body1.css' />

    </head>

    <body>
      <h1 onclick="changeText(this)" onmouseover="this.style.color='red';"
      onmouseout= "this.style.color='black';"> Click to get rid of this old text.</h1>
      <br />
      <div>
        Hover over the picture to see the wood change!
        <br>

        <a href=#
           onmouseover="wood.src='woodHeart.jpg';"
           onmouseout= "wood.src='wood.jpg';"
        >
          <img border = 0 name = "wood" src = "wood.jpg" width="500px">
        </a>
      </div>
      <br />
      <div>
        <br />

      </div>
      <br />
      <div>
        <br><br>
        Type in the box below to change the color of the box.
        There are four optional colors: Red, Blue, Yellow, and White.
        <br>

        <input type="text" id="color" onkeypress="backgroundChange()">
      </div>

    </body>



<html>
