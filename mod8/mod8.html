Program Description:
A web page that displays a table of the values of 4 to 14 displaying their:
    - Initial value
    - Square root (with only two digits to the right of the decimal point)
    - Base multiplied to the power of 2
    - Base multiplied to the power of 3
-->

<!DOCTYPE html>

<html lang='en'>

    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Module 8 Assignment</title>
      <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 15px;
        }
      </style>


       </head>

       <body>
         <!--Create Table-->
         <table id = "table">
           <tr id = "headers">
             <h1>Display Table Containing the Values Using Loop Iteration</h1>
             <th>Initial Value</th>
             <th>Square Root</th>
             <th>Power of 2</th>
             <th>Power of 3</th>
           </tr>
           <tr id = "4"></tr>
           <tr id = "5"></tr>
           <tr id = "6"></tr>
           <tr id = "7"></tr>
           <tr id = "8"></tr>
           <tr id = "9"></tr>
           <tr id = "10"></tr>
           <tr id = "11"></tr>
           <tr id = "12"></tr>
           <tr id = "13"></tr>
           <tr id = "14"></tr>
          </table>


           <script>
             /*
             Create a web page that displays a table of the values of 4 to 14 displaying their:
                 - Initial value.
                 - Square root (with only two digits to the right of the decimal point).
                 - The base multiplied to the power of 2.
                 - The base multiplied to the power of 3.
             */
             var initial, root, square, cube;
             for(initial = 4; initial <= 14; initial++){
               //Append initial number to initial(initial number) cell
               var row = document.getElementById(initial.toString());
               var data = row.insertCell(0);
               data.innerHTML = initial;
               //Find the square root of the initial number and append to root(initial number) cell
               root = Math.sqrt(initial);
               data = row.insertCell(1);
               data.innerHTML = root.toFixed(2);
               //Find the value of initial number to the second power and append to square(initial number) cell
               square = Math.pow(initial, 2);
               data = row.insertCell(2);
               data.innerHTML = square;
               //Find the value of initial number to the third power and append to cube(initial number) cell
               cube = (Math.pow(initial, 3));
               data = row.insertCell(3);
               data.innerHTML = cube;
             }

           </script>

       </body>

<html>
